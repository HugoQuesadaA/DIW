<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .contenido{
            text-align: center;
            font-weight: bolder;
            font-size: large;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row mb-2">
            <div class="col-12"><div class="contenido bg-success p-3">Header</div></div>
        </div>
        <div class="row mb-2">
            <div class="col">
                <div class="row g-2 mb-3">
                    <div class="col-sm-3 offset-md-3  col-6"><div class="contenido bg-primary p-3">1</div></div>
                    <div class="col-sm-3 col-6"><div class="contenido bg-primary p-3">2</div></div>
                    <div class="w-100 d-md-block d-sm-none "></div>
                    <div class="col-sm-3 col-6"><div class="contenido bg-primary p-3">3</div></div>
                    <div class="col-sm-3 offset-md-6 col-6"><div class="contenido bg-primary p-3">4</div></div>
                </div>
                <div class="row mb-2">
                    <div class="col-md-12 d-none d-sm-block d-md-none"><div class="contenido bg-info p-3">Tablet</div></div>
                </div>
                <div class="row g-2 mb-2">
                    <div class="col-sm-3 order-md-4 col-6"><div class="contenido bg-secondary p-3">a</div></div>
                    <div class="col-sm-3 order-md-3 col-6"><div class="contenido bg-secondary p-3">b</div></div>
                    <div class="col-sm-3 order-md-2 col-6"><div class="contenido bg-secondary p-3">c</div></div>
                    <div class="col-sm-3 order-md-1 col-6"><div class="contenido bg-secondary p-3">d</div></div>
                </div>
                <div class="row g-2 mb-2">
                    <div class="col-md-12 d-none d-md-block"><div class="contenido bg-info p-3">Desktop</div></div>
                    <div class="col-md-12 d-block d-sm-none"><div class="contenido bg-info p-3">Mobile</div></div>
                </div>
                <div class="row">
                    <div class="col-md-3 offset-md-3 col-sm-6 d-none d-sm-block order-sm-2 order-md-1"><div class="contenido bg-danger p-3">:C</div></div>
                    <div class="col-md-3 col-sm-6 order-sm-1 order-md-2"><div class="contenido bg-danger p-3">:D</div></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 d-none d-sm-block"><div class="contenido bg-success p-2">Footer</div></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
