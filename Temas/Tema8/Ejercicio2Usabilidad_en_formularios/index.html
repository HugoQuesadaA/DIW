<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>EJ02. Usabilidad en formularios</title>
</head>
<body>
    <div class="form-container">
        <h1>Formulario</h1>
        <form>
          <div class="form-field">
            <label>Nombre</label>
            <input type="text" name="nombre" placeholder="Introduce tu nombre">
          </div>
          <div class="form-field">
            <label>Correo electrónico</label>
            <input type="text" name="email" placeholder="Introduce tu correo">
          </div>
          <div class="form-field">
            <label>Teléfono</label>
            <input type="text" name="telefono" placeholder="Introduce tu telefono">
          </div>
          <div class="form-field">
            <label>Mensaje</label>
            <textarea name="mensaje" placeholder="Introduce tu mensaje" style="height: 60px; width: 187px;"></textarea>
          </div>
          <button type="submit" class="submit-button">Enviar</button>
        </form>
    </div>
</body>
</html>
